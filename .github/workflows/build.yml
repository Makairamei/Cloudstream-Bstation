name: Build Cloudstream Extensions

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Extensions
        run: ./gradlew make

      - name: Checkout Builds Branch
        uses: actions/checkout@v3
        with:
          ref: builds
          path: builds
        continue-on-error: true

      - name: Create Builds Branch if Missing
        if: failure()
        run: |
          mkdir builds
          cd builds
          git init
          git checkout -b builds
          git remote add origin https://github.com/${{ github.repository }}.git

      - name: Copy Build Artifacts
        run: |
          # Copy .cs3 and .json files to builds directory
          cp */build/*.cs3 builds/ 2>/dev/null || true
          
          # Generate repo.json (Simple version if not via gradle)
          # Note: Cloudstream gradle plugin usually generates plugins.json or similar.
          # We'll trust the gradle make command to have done some work, 
          # but usually we need a specifically crafted repo.json.
          # For simplicity let's rely on what 'make' produces or just the raw files.
          
          # Actually, the standard 'make' task in Cloudstream template generates the .cs3
          # We need to organize them.
          
      - name: Push to Builds Branch
        working-directory: builds
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Build extensions" || exit 0
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git builds --force
