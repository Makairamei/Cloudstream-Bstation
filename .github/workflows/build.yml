name: Build Cloudstream Extensions

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Extensions
        run: ./gradlew make

      - name: Deploy to Builds Branch
        run: |
          mkdir deploy_git
          cd deploy_git
          git init
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout -b builds
          
          # Copy artifacts from parent dir
          cp -r ../builds/* .
          
          git add .
          git commit -m "Deploy build artifacts"
          git remote add origin https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin builds --force
